{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %} Enter your new password {% endblock %}

{% block content %}
<h2> Set a new password</h2>


<form action="" method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-success" type="submit"> Change my password</button>
</form>

{% endblock %}
