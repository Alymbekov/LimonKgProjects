    {% load static %}
    <!--================ Start header Top Area =================-->
	<section class="header-top">
		<div class="container box_1170">
			<div class="row align-items-center justify-content-between">
				<div class="col-lg-6 col-md-6 col-sm-6">
					<a href="{% url 'article_list' %}" class="logo">
						<img src="{% static 'img/logo.png' %}" alt="">
					</a>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 search-trigger">
					<a href="#" class="search">
						<i class="lnr lnr-magnifier" id="search"></i></a>
					</a>
				</div>
			</div>
		</div>
	</section>
	<!--================ End header top Area =================-->

	<!-- Start header Area -->
	<header id="header">
		<div class="container box_1170 main-menu">
			<div class="row align-items-center justify-content-center d-flex">
				<nav id="nav-menu-container">
					<ul class="nav-menu">
						<li class="menu-active"><a href="{% url 'article_list'  %}">Home</a></li>
						<li><a href="{% url 'categories' %}">Category</a></li>
						<li><a href="{% url 'contacts' %}">Contact</a></li>
						{% if user.is_authenticated %}
						  <li><a href="{% url 'logout' %}">Выйти</a></li>
						  <li><a href="#">Перейти в Профиль</a></li>
						  <li><a href="{% url 'password_change' %}">Поменять пароль</a></li>
						  <li><a href="{% url 'password_reset' %}">Сбросить пароль</a></li>
						  <li><a href="{% url 'article_new' %}">Создать статью</a></li>
						{% else %}
						<li><a href="{% url 'login' %}">Войти</a></li>
						<li><a href="{% url 'signup' %}">Зарегистрироваться</a></li>
						{% endif %}
					</ul>
				</nav>
			</div>
		</div>
		
		<div class="search_input" id="search_input_box">
			<div class="container box_1170">
				<form class="d-flex justify-content-between" action="{% url 'article_list' %}" method="GET" >
					<input type="text" class="form-control" name="search_title" id="search_input" placeholder="Search Here">
					<button type="submit" class="btn"></button>
					<span class="lnr lnr-cross" id="close_search" title="Close Search"></span>
				</form>
			</div>
		</div>
	</header>
	<!-- End header Area -->
